<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萬古焼配置共有サイト</title>
    <!-- LeafletのCSSをインクルード -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>萬古焼を街に飾る</h1>
        <p>萬古焼の提灯のようなものを道に飾ることで，色々な人が来る町を作るためにGoogleフォームによるアンケートを行っています．よろしくお願いします．</p>
        <div id="ur">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdr7q0kbeMoHY2i0gNfqIFKH4xWO3yQddvI3_tP-izr3WCdgQ/viewform?usp=sf_link" target="_blank">
                Googleフォームによるアンケート
            </a>
        </div>
    </header>
    <p>
        この下の地図では，萬古焼を配置するための最適な場所を共有し，意見を可視化するために作成しました．<br>
    </p>
    <!-- ここで共通の div を追加 -->
    <div class="usage-section">
        <h3>使い方</h3>
        <ul>
            <li>萬古焼をここに置くと魅力的だと思うところをクリックする</li>
            <li>理由などのコメントを書いてOKを押すと記録されます．</li>
        </ul>
    </div>
    <div id="container">
        <div id="map" style="height: 100vh;"></div>
        <div id="comment-list">
            <!-- コメントリストがここに表示されます -->
        </div>
    </div>
    <iframe src="https://www.google.com/maps/d/embed?mid=1veE21b1qpHMwjUu7ZM_SAlCSQcxqe7Q&ehbc=2E312F" width="640" height="480"></iframe>
    <!-- LeafletのJavaScriptをインクルード -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
